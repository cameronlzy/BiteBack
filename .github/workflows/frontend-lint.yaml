name: Lint Frontend Codebase

on:
  push:
    branches: [main, feature/frontend-online-queue]
  pull_request:
    branches: [main, feature/frontend-online-queue]

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint src --ext .js,.jsx,.ts,.tsx
