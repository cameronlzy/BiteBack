name: Lint Frontend Codebase

on:
  push:
    branches:
      - "feature/frontend-**"
  pull_request:
    branches:
      - "main"
    paths:
      - "frontend/**"
jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint src --ext .js,.jsx,.ts,.tsx
